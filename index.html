    <style>
        /* Добавляем праздничный фон с анимацией */
        body {
            background: linear-gradient(45deg, #ff6b9d, #ffc3e0, #ff9ff3, #f368e0);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Сердечки анимация */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: floatHeart 6s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Конфетти анимация */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b9d;
            animation: confettiFall 4s linear infinite;
        }
        
        .confetti-piece:nth-child(odd) {
            background: #ffd700;
            border-radius: 50%;
        }
        
        .confetti-piece:nth-child(3n) {
            background: #ff69b4;
            width: 6px;
            height: 6px;
        }
        
        .confetti-piece:nth-child(4n) {
            background: #87ceeb;
            border-radius: 50%;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Улучшаем текст */
        .text-center strong {
            color: #ff1493 !important;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            font-size: 26px !important;
        }
        .envelope-wrapper .close-icon {
            top: 15px;
            background: transparent;
        }
        .envelope-wrapper .close-icon:hover {
            background: transparent;

        }
    </style>
</head>

    <script>
        // Создание сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        
        // Создание конфетти
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            
            for (let i = 0; i < 5; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 4 + 's';
                piece.style.animationDuration = (Math.random() * 2 + 3) + 's';
                confettiContainer.appendChild(piece);
                
                setTimeout(() => {
                    piece.remove();
                }, 5000);
            }
        }
        
        // Запуск анимаций
        setInterval(createHeart, 800);
        setInterval(createConfetti, 300);
        
        // Создание дополнительных эффектов при загрузке
        window.addEventListener('load', function() {
            for (let i = 0; i < 5; i++) {
                setTimeout(createHeart, i * 200);
            }
            
            for (let i = 0; i < 10; i++) {
                setTimeout(createConfetti, i * 100);
            }
        });
    </script>
